<div class="home container">
    <div class="row">
        <div class="col-xs-9">
            <h3>Start</h3>
        </div>
        <div class="col-xs-3" style="text-align: right">
            <button class="btn btn-primary mt-4" (click)="onLogout()">Ausloggen</button>
        </div>
    </div>
    <div class="row">
        <app-student *ngIf="role==1" style="width: 100%"></app-student>
        <app-academic *ngIf="role==2" style="width: 100%"></app-academic>
        <app-management *ngIf="role==3" style="width: 100%"></app-management>
    </div>
</div>
