<div class="container p-5">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-4 col-xl-offset-4 text-center">
            <div class="form-login">
                <div class="panel-heading pb-4">
                    <h3 class="panel-title">Exam Manager</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" (ngSubmit)="onLogin()">
                        <fieldset>
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope-o fa-fw"></i>
                                </span>
                                <input [(ngModel)]="login.username" id="email" #email name="email" type="email"  class="form-control" type="text" placeholder="Benutzername">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key fa-fw"></i>
                                </span>
                                <input [(ngModel)]="login.password" id="password" #password name="password" type="password" class="form-control" type="password" placeholder="Passwort">
                            </div>
                            <div class="form-group">
                                <label class="alert alert-danger full-width" *ngIf="errorMsg">{{errorMsg}}</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block pointer-cursor" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
