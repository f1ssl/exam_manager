<div class="container p-5">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-login">
                <div class="panel-heading pb-4">
                    <h3 class="panel-title">Exam Manager</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" (ngSubmit)="onLogin()">
                        <fieldset>
                            <div class="form-group">
                                <input [(ngModel)]="user.email" id="email" name="email" type="email" class="validate form-control" #email placeholder="example@yourmail.de">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" id="password" name="password" type="password" class="validate form-control" #password>
                            </div>
                            <div class="form-group">
                                <label class="alert alert-danger full-width" *ngIf="errorMsg">{{errorMsg}}</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block pointer-cursor" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
