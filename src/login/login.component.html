<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Exam Manager</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" onSubmit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input [(ngModel)]="user.email" id="email" name="email" type="email" class="validate" #email placeholder="example@yourmail.de">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" id="password" name="password" type="password" class="validate" #password>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
